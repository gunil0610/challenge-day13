<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="screen">
      <div class="screen__filter">
        <div class="status-bar">
          <div class="status-bar__column">9:41</div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__icon">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__text">Profile</div>
          <div class="header__icon">
            <div class="fas fa-bars"></div>
          </div>
        </header>
        <div class="profile">
          <div class="profile__pic"></div>
          <div class="profile__name">
            Hugh Jackman
          </div>
          <div class="profile__loc">
            Sydney, Australia
          </div>
        </div>
        <div class="btns">
          <button class="btn">
            <div class="btn-text">
              Follow
            </div>
          </button>
          <button class="btn">Message</button>
        </div>
        <div class="numbers">
          <div class="num">140<br />Followers</div>
          <div class="num">250<br />Following</div>
          <div class="num">369<br />Images</div>
        </div>
        <div class="line"></div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <i class="far fa-user"></i>
          </li>
          <li class="nav__item">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="nav__item">
            <i class="far fa-comments"></i>
          </li>
          <li class="nav__item">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
    </div>
    <img
      src="https://nomad-coders-assets.s3.amazonaws.com/media/public/django-summernote/2019-07-27/189255b8-7241-4d97-b48a-ee8d4ef9c527.png"
      class="origin"
    />
  </body>
</html>
